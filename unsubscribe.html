    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar_noresize"
        style="background-color: rgba(0, 0, 0, 1);">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="./images/logo/logo_with_text.png" class="navbar_logo_noresize" alt="">
            </a>
            <button class="navbar-toggler navbar_toggler_noresize" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto text-end">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/#contact">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="vh-100 header">
        <div class="h-25"></div>
        <div class="h-75 text-center text-white">
            <img src="./images/logo/logo.png" width="80" alt="">
            <h1 class="my-4" id="header_title" style="font-size: 150%;">Enter your mail id here to unsubscribe:</h1>
            <form id="unsubscribe_form" name="unsubscribe_form" autocomplete="off">
                <input type="email" class="form-control mx-auto" style="max-width: 350px;" placeholder="Enter email" id="email" name="email" required>
                <button type="submit" class="btn btn-primary mt-4"
                    style="background-color: #FFCB2D; border: none; outline: none; color: black; font-weight: 600; letter-spacing: 1px;">Unsubscribe</button>
            </form>
        </div>
    </header>

    <footer style="background-color: black;" class="mt-5">
        <div class="container pb-3">
            <div class="row py-4">
                <div class="col-md-6 text-sm-left text-xs-center">
                    <img src="./images/logo/logo_with_text.png" height="60" alt="">
                    <p class="text-white mt-3 ms-2">Â© Copyright 2021 <strong
                            style="color: #FFCB2D;">teamfullstack.tech</strong></p>
                </div>
                <div class="col-md-6 text-sm-right text-xs-center" style="text-align: right; color: #FFCB2D;">
                    Email: <a href="mailto:info@teamfullstack.tech"
                        style="text-decoration: none; color: white;">info@teamfullstack.tech</a><br><br>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <!-- Manual Script -->
    <script src="./script/unsubscribe.js"></script>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxMMSCP3nO1VQjUAUWKFN43j9UFZADFbx8V59RIPByE2w5KJIkbGuF__4_Vq_XJ8L_s/exec'
        const form = document.forms['unsubscribe_form']
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => alert("Sorry to see you go! You have been unsubscribed from the mailing list."))
                .catch(error => console.error(error.message))
            document.getElementById("unsubscribe_form").reset();
        });
    </script>
</body>

</html>
