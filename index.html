<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- SEO Meta tags -->
    <meta name="title" content="Team FullStack">
    <meta name="description" content="Learn with an amazing comunity of developers!">
    <meta property="og:image" content="https://teamfullstack.tech/images/logo/logo.png">
    <meta property="og:url" content="https://teamfullstack.tech/">
    <meta property="og:site_name" content="Team FullStack">

    <meta name="twitter:title" content="Team FullStack">
    <meta name="twitter:description" content="Learn with an amazing comunity of developers!">
    <meta name="twitter:image" content="https://teamfullstack.tech/images/logo/logo.png">
    <meta name="twitter:image:alt" content="Team FullStack Logo">
    <meta name="twitter:card" content="https://teamfullstack.tech/images/logo/logo.png">

    <!-- Replace with Twitter username -->
    <!-- <meta name="twitter:site" content="@username"> -->

    <meta name="image" property="og:image" content="https://teamfullstack.tech/images/logo/logo.png">
    <meta name="author" content="Team FullStack">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Team FullStack</title>
    <link rel="shortcut icon" href="./images/logo/logo.png">

    <style>
        .body {
            background: url("../images/background/header_background.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="vh-100 background">
        <div class="container pt-5 align-items-center">
            <div class="row pt-5">
                <div class="col text-center">
                    <img src="./images/logo/logo_with_text.png" height="100" alt="">
                </div>
            </div>
            <div class="row">
                <h1 class="text-white text-center pt-5">Our website is going to be live soon!</h1>
                <p id="demo" style="color: #FFCB2D !important;" class="text-white text-center pt-2 h1"></p>
                <p class="text-white text-center h5">(5th July 2021 - 00:00 hours IST)</p>
            </div>
            <div class="row pt-4 text-white text-center">
                <h2 style="color: #FFCB2D;">Get in touch:</h2>
                <a href="mailto:info@teamfullstack.tech"
                    style="text-decoration: none; color: white; font-size: 150%;">info@teamfullstack.tech</a>
            </div>
        </div>
    </div>


    <script>
        var deadline = new Date("Jul 5, 2021").getTime();
        var x = setInterval(function () {
            var date = new Date()
            var now = date.getTime();
            var localOffset = date.getTimezoneOffset() * 60000;
            var utc = now + localOffset;
            var offset = 5.5;
            var india = utc + (3600000 * offset);
            var nd = new Date(india);
            var t = deadline - nd;
            var days = Math.floor(t / (1000 * 60 * 60 * 24));
            var hours = Math.floor((t % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((t % (1000 * 60)) / 1000);
            document.getElementById("demo").innerHTML = days + "D "
                + hours + "H " + minutes + "M " + seconds + "S ";
            if (t < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
